<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-2.css">
  <title>Makin' Shapes!</title>
</head>


<body>
  
  <header>
    <h1>Makin' Shapes!</h1>
  </header>
  

  <h2>Rectangles</h2>
  <main>
    <div id="left-rect"></div>
    <div id="mid-rect"></div>
    <div id="right-rect"></div>
  </main>
  
  <h2>Circles</h2>
  <main class="snowman">  
    <section class="top-cir">
      
      <div class="eye-section">
        <img class="eyes" src="https://i.pinimg.com/originals/95/f4/03/95f4036520f0f06709aeb1a228743e60.jpg" alt="coal">
        <img class="eyes" src="https://i.pinimg.com/originals/95/f4/03/95f4036520f0f06709aeb1a228743e60.jpg" alt="coal">
      </div>
      <div>
        <img class="carrot" src="https://i.pinimg.com/originals/ef/89/eb/ef89ebbacc94e28d339a7f1b1075b1ed.jpg" alt="carrot">
      </div>
      
    </section>
    
    <section class="mid-cir">
      
      <div class="coal">
      <img src="https://i.pinimg.com/originals/95/f4/03/95f4036520f0f06709aeb1a228743e60.jpg" alt="coal">
      </div>
    
      <div class="coal">
        <img src="https://i.pinimg.com/originals/95/f4/03/95f4036520f0f06709aeb1a228743e60.jpg" alt="coal">
      
      </div>
    
      <div class="coal">
        <img src="https://i.pinimg.com/originals/95/f4/03/95f4036520f0f06709aeb1a228743e60.jpg" alt="coal">
      
      </div>
    
    </section>
    
    <section class ="bot-cir"></section>
  
  </main>
  
  
  <h2>Everything</h2>
  <main>
    <div class="yellow-square">
      <div class="green-cir">
        <div class="red-square">
          <div class="blue-cir">
            <img id="fish" src="https://st.depositphotos.com/1967477/2737/v/600/depositphotos_27371719-stock-illustration-cute-fish-cartoon.jpg" alt="fish">
          </div>
        </div>
      </div>
    </div>



  </main>

</body>
</html>
